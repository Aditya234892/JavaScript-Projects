<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Image Seach App</h1>
        <p>Images at your finger tips ✌️</p>
        <div class="box">
            <input type="text" id="searchInput" placeholder="Search here...">
            <button id="btnSearch"><i class="fa-brands fa-searchengin"></i></button>
        </div>
        <div id="imageContainer"></div>
        <button id="showmore" style="display: none;">Show more</button>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/0e5f740fb1.js" crossorigin="anonymous"></script>
</body>

</html>
